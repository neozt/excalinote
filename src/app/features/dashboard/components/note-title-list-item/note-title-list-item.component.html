<div
  #titleBox
  class="bg-[#f5e8d0] p-2 mb-2 rounded-md cursor-pointer"
  [ngClass]="{
    'outline-2 outline-dashed outline-[#a67c52]': editing(),
  }"
  [attr.contenteditable]="editing()"
  [innerText]="note().title"
  (keydown.enter)="stopEditing(titleBox.innerText)"
  (blur)="stopEditing(titleBox.innerText)"
></div>
